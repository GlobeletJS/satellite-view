<html>

  <head>
    <title>satellite-view</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="splitearth_v12b.png">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="main.min.js"></script>
  </head>

  <body onload="app.main()">
    <form id="coordInput" class="inline-inputs">
      <label class="text">
        <span class="boxlabel">Longitude:</span>
        <input name="lon" type="text" value="-95.366">&#176;&nbsp;
      </label>
      <label class="text">
        <span class="boxlabel">Latitude:</span>
        <input name="lat" type="text" value="29.7535">&#176;&nbsp;
      </label>
      <label class="text">
        <span class="boxlabel">Altitude:</span>
        <input name="alt" type="text" value="15000">km
      </label>
    </form>

    <div id="globe"></div>

    <p>
      Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, 
      under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.
    </p>
  </body>

</html>
